<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../../sidebar-navbar.css">
    <link rel="stylesheet" href="vendas.css">
</head>

<body>

    <!--Navegação Principal-->
    <header>
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div id="list-and-log-off" class="position-sticky">
                <div id="list_itens" class="list-group list-group-flush mt-4">
                    <!-- Lista das Funcionalidade-->
                    <a href="../Vendas/vendas.html"
                        class="list-group-item list-group-item-action py-2 ripple">
                        <img src="../../images/vendas.png" alt="" height="40">
                        <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Vendas</span>
                    </a>
                    <a href="../Produtos/produtos.html"
                        class="list-group-item list-group-item-action py-2 58 ">
                        <img src="../../images/prods.png" alt="" height="40">
                        <i class="fas fa-chart-area fa-fw me-3"></i><span>Produtos</span>
                    </a>
                    <a href="../Funcionarios/funcionário.html"
                        class="list-group-item list-group-item-action py-2 ripple">
                        <img src="../../images/carteira-de-identidade.png" alt="" height="40">
                        <i class="fas fa-chart-line fa-fw me-3"></i><span>Funcionário</span>
                    </a>
                </div>
                <div id="btn-logoff" class="">
                    <a href="../../../index.html"><input class="btn " type="submit" value="Sair"></a>
                </div>
            </div>
        </nav>

        <!-- Navbar -->
        <nav id="main-navbar" class="navbar  navbar-light  fixed-top">
            <div class="change_navbar">
                <!-- Logo/Nome da Loja -->
                <a class="navbar-brand" href="#">
                    <img src="../../../images/high-heels.png" height="35" alt="" />
                    <a id="link_null">Whatever Shoes</a>
                </a>
            </div>
        </nav>
    </header>

    <!--Conteúdo de Principal-->
    <main style="margin-top: 98px;">
        <div class="content">
            <div class="title_central">
                <h1>Painel de Vendas</h1>
            </div>
            <!-- Tabela de Vendas-->
            <div class="form">
                <!-- Botão: Criar Nova Venda -->
                <button class="btn_venda btn" type="submit" onclick="lista_vendas()">Nova Venda</button>
                <div class="filter_venda input-group mb-3">
                    <!-- Pesquisa de Vendas -->
                    <input type="text" class="form-control" placeholder="Filtre por Id/Data/Status"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <!-- Filtrar Vendas -->
                        <button class="btn_filter btn " type="button">Filtrar</button>
                    </div>
                </div>
            </div>
            <!-- Tabela de Vendas -->
            <table class="table_sales">
                <!-- Cabeçalho -->
                <thead class="col">
                    <tr class="cabeçalho">
                        <th scope="col">ID</th>
                        <th scope="col">Subtotal </th>
                        <th scope="col">Status</th>
                        <th scope="col">Desconto</th>
                        <th scope="col">Total</th>
                        <th scope="col">Cpf</th>
                        <th scope="col">Form_Pag</th>
                        <th id="th_funcs" scope="col"></th>
                        <th id="th_funcs" scope="col"></th>
                    </tr>
                </thead>
                <!-- Registros -->
                <tbody class="dados_venda">
                </tbody>
            </table>
        </div>
    </main>

    <script src="vendas.js"></script>

</body>

</html>
